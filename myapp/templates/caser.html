        role="tab" aria-controls="ex-with-icons-tabs-1" aria-selected="true"><b><i class="bi bi-scissors"></i>Caesar Encoder</b></a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="ex-with-icons-tab-2" data-mdb-toggle="tab" href="{% url 'affine' %}" role="tab"

    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="ex-with-icons-tab-3" data-mdb-toggle="tab" href="{% url 'vigenere' %}" role="tab"
        aria-controls="ex-with-icons-tabs-3" aria-selected="false"><i class="bi bi-sign-turn-right"></i> Vigenere Encoder</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="ex-with-icons-tab-4" data-mdb-toggle="tab" href="{% url 'columnart' %}" role="tab"
        aria-controls="ex-with-icons-tabs-4" aria-selected="false"><i class="bi bi-columns-gap"></i> Columnar Transposition</a>

    <li class="nav-item" role="presentation">
      <a class="nav-link" id="ex-with-icons-tab-5" data-mdb-toggle="tab" href="{% url 'simplet' %}" role="tab"

{% block action %}

<label for="key">Shift:</label>
<input type="number" class="form-control d-inline-block w-auto mx-2" name="key" id="key" min="1" max="25" default="3" value="{{valu}}"/>

{% endblock action %}


{% block img %}

<img src="1.jpg" alt="Caesar img" class="mt-3 img-fluid rounded mx-auto d-block" width="200" height="200">

{% endblock img %}

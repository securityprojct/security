{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UniProject</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="{% static '/css/main.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-light bg-dark">
  <!-- <body class="text-light" style="background-image:url('https://i.ibb.co/q5RP81S/SlBXRYw.jpg');background-size: cover; opacity: 1;"> -->
  <div class="container mt-4">
    <nav class="navbar navbar-primary text-dark rounded">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand text-white">Classical Encryption and Decryption Techniques</span>
      </div>
      <div class="container-fluid justify-content-center">
        <img src="{% static '/imgs/uos.png' %}" alt="uos" class="mt-2 img-fluid rounded mx-auto d-block disabled"  width="120" height="120"> 
      </div>
      <div class="container-fluid justify-content-center mt-2">
        <span class="navbar-brand text-white mb-0">For The Best Lecturer Mr.Hawkar ❤️</span>
      </div>
      
    </nav>
    <div class="d-flex container-fluid justify-content-center">
      <span class="navbar-brand text-white mt-0">Prepared by: Ardasher & Namo</span>
    </div>
  </div>
<hr style="  border: 0.2px solid">
  <div class="container mt-5">
    <!-- Tabs navs -->
    {% block tabs %}

    {% endblock tabs %}
    <!-- Tabs navs -->
  </div>


  <div class="container">
    <form method="POST">
      <div class="form-group">
        {% csrf_token %}
        <label for="str">Before conversion:</label>
        <textarea class="form-control" name="text" rows="5" id="str">{{text}}</textarea>
      </div>

      <div class="form-group mt-3">
        <div class="row d-flex">
            <div>
              {% block action %}

              {% endblock action %}
              {% block actione %}

              {% endblock actione %}
              <button class="btn btn-success mx-2" name="type" value="encode" id="encode"><i class="bi bi-lock"></i> Encrypt</button>
              <button class="btn btn-success mx-2" name="type" value="decode" id="decode"><i class="bi bi-unlock"></i> Decrypt</button>
              <button class="btn btn-warning mx-2" name="israndom" value="true" id="random" disabled><i class="bi bi-shuffle"></i> Random</button>
            </div>
        </div>
      </div>
      
      <div class="form-group mt-3"> 
        <label for="show">After conversion:</label>
        <textarea class="form-control" rows="5" name="show" id="show" readonly="readonly">{{data|lower}}</textarea>
        <!-- <img src="{% static '/imgs/1.jpg' %}" alt="Caesar img" class="mt-3 img-fluid rounded mx-auto d-block disabled"  width="200" height="200">  -->
      </div>
    </form>
  </div>
  <script src="{% static '/js/permutation.js' %}"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
